version: 0.2
env:
 shell: bash
phases:
  install:
    runtime-versions:
      python: 3.8
  pre_build:
      commands:
        # - source cfn-lint.sh
        # - source code-scan.sh
        - echo skipping pre-build for dev
      # on-failure: ABORT
  build:
    commands:
      - sam build --template template.yaml
      - echo "installing own CAST package"
      - pip install . --target .aws-sam/build/CostReportingFunction/
      - pip install . --target .aws-sam/build/MeteringFunction/
      - echo "building environemnt"
  post_build:
    commands:
      - source deployment/scripts/assume_role_prod.sh
      - sam deploy --config-file deployment/samconfig.toml  --config-env prod --profile PIPE --no-fail-on-empty-changeset
